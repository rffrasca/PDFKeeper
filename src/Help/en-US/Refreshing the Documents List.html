<body lang="en-US" dir="ltr"><h1><font face="Segoe UI, sans-serif"><b>Refreshing
the Documents List</b></font></h1>
<p style="font-weight: normal"><font face="Segoe UI, sans-serif">The
Documents list can be refreshed using any of the following methods:</font></p>
<ul>
	<li><p><font face="Segoe UI, sans-serif"><span style="font-weight: normal">Select
	the </span><b>View</b> <span style="font-weight: normal">menu, and
	then select </span><b>Refresh</b><span style="font-weight: normal">.</span></font></p>
	<li><p><font face="Segoe UI, sans-serif">Press <b>F5</b> on the
	keyboard.</font></p>
	<li><p><font face="Segoe UI, sans-serif">Select the <b>Refresh</b>
	tool bar icon.</font></p>
</ul>
</body>
