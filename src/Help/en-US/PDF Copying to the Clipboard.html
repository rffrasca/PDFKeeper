<body lang="en-US" dir="ltr"><h1><font face="Segoe UI, sans-serif"><b>PDF
Copying to the Clipboard</b></font></h1>
<p style="font-weight: normal"><font face="Segoe UI, sans-serif">To
copy the PDF associated with a selected document into the Windows
Clipboard, perform the following:</font></p>
<ul>
	<li><p><span style="font-variant: normal"><font color="#000000"><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="letter-spacing: normal"><span style="font-style: normal"><span style="font-weight: normal">Select
	the document in the Documents list, then</span></span></span></font></font></font></span>
	<font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">select
	the </span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><b>File</b></font></font>
	<font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">menu,
	and then select </span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><b>Copy
	PDF to Clipboard</b></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">;
	or press </span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><b>Ctrl</b></font></font>
	+<font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">
	</span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><b>Alt</b></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">
	+</span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">
	</span></font></font><font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><b>C</b></font></font>
	<font face="Segoe UI, sans-serif"><font size="3" style="font-size: 12pt"><span style="font-weight: normal">on
	the keyboard</span></font></font><font face="Segoe UI, sans-serif"><span style="font-weight: normal">.</span></font></p></li>
</ul>
